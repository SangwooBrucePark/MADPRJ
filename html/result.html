<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" language="JavaScript" src="../js/common.js"></script>

    <link rel="stylesheet" type="text/css" href="../resources/css/common.css" />

<body onload="onload_proc()" onresize="onresize_proc()">
<div id="background_screen">
    <img src="../images/img-0018-1.png" id="background_screen_img"/>
</div>
<div id="menubar"><table id="menubar_items"></table></div>
<div id="report_field">
    <img src="../images/img-0021.png" id="report_field_bg"/>
    <div id="title">Your mark is...</div>
    <div id="yourmarks"></div>
    <div id="comment">You can take a certificate by clicking the link below.</div>
</div>
<div id="loading">
    <img src="../images/img-0003.gif" />
</div>
<div id="messagebox"></div>
<div id="blocking"></div>
<div id="certificate_block">
    <div id="certificate">
        <a href="#" onclick="closecertificate()"><img style="border: none;" src="../images/img-0024.png" id="certificate_close" alt="Certificate Window Close" /></a>
        <img src="../images/img-0016.png" />
        <img src="../images/img-0022.png" id="certificate_seal"/>
        <img src="../images/img-0023.png" id="certificate_seal_gold"/>
        <div id="presentedby"></div>
        <div id="recognizing">Best Achievement</div>
        <div id="for"></div>
        <div id="issuedate"></div>
    </div>
</div>
