<body onload="onload_proc()" onresize="onresize_proc()">

    <img id="question_field_bg" src="../images/img-0013-2.png" />
    <div id="question_area">
        <div id="head">
            <table>
                <tr>
                    <td style="width: 100px;">Category :</td>
                    <td id="category_name" style="font-size: 25px;"></td>
                    <td style="width: 100px;">Progress :</td>
                    <td id="progress" style="text-align: left; width: 50px"></td>
                    <td style="width: 100px;">Time Limit :</td>

        </div>
        <table id="question_answer">
            <tr>
                <td id="question"></td>
            </tr>
            <tr>
                <td id="answer">

                        <input type="radio" name="user_answer" value="" /><label name="user_answer_label"></label><br />

                        <input type="radio" name="user_answer" value="" /><label name="user_answer_label"></label>
                    </form>
                </td>
            </tr>
        </table>
        <img src="../images/img-0014.png" id="gonext" onclick="movenextquestion()" />
        <div id="foot"></div>
    </div>
</div>

</div>
